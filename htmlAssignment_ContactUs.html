<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags to make it responsive for different devices -->
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title></title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Add icon library -->
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="/HTML Assignment/htmlAssignment_ContactUs.css"
    />
  </head>

  <body>
    <section id="Section_bottom">
      <div id="contactus_topleft">
        <div><h2>Contact Us</h2></div>
        <div id="ContactUs">
          <!-- Add font awesome icons -->
          <a class="btn btn-dark btn-social mx-2" href="#!"
            ><i class="fab fa-github"></i
          ></a>
          <a class="btn btn-dark btn-social mx-2" href="#!"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a class="btn btn-dark btn-social mx-2" href="#!"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>
      </div>

      <div id="contactus_topright">
        <div class="contactUsformContainer">
          <fieldset>
            <div><h2>Get In Touch</h2></div>
            <div>
              <p>
                Get in touch with us with all of your enquiries or feedback and
                we will get back to you.
              </p>
            </div>
            <!--<legend class="title">Travel Reservation Form</legend>-->

            <form onSubmit="event.preventDefault(); contactaddForm();">
              <table>
                <thead></thead>
                <tbody>
                  <tr>
                    <td><label for="contact_name">Name:*</label></td>

                    <td>
                      <input
                        type="text"
                        id="contact_name"
                        name="contact_name"
                        placeholder="Please enter your name"
                        size="60"
                        required
                      />
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <label for="contact_email">Email:*</label>
                    </td>

                    <td>
                      <input
                        type="email"
                        id="contact_email"
                        name="contact_email"
                        placeholder="Please enter your email ID"
                        size="60"
                        required
                      />
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <label for="contact_mobile">Mobile Number:</label>
                    </td>

                    <td>
                      <input
                        type="phone"
                        id="contact_mobile"
                        name="contact_mobile"
                        placeholder="Please enter your phone number"
                        size="60"
                      />
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <label for="contact_enquiry">Enquiry/Feedback:*</label>
                    </td>

                    <td>
                      <textarea
                        id="contact_enquiry"
                        name="contact_enquiry"
                        rows="3"
                        required
                      ></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button id="contact_submit_btn" type="submit">
                        Submit
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </fieldset>
        </div>
      </div>
    </section>
  </body>
</html>
